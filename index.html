<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Firebase</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>

  <!-- Formulário de entrada de dados -->
  <form id="form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    <br><br>

    <button type="submit">Enviar</button>
  </form>

  <!-- Adicionar script do Firebase -->
  <script type="module">
    // Alerta antes de iniciar o Firebase
    alert('Iniciando o Firebase...');

    // Importar as funções necessárias do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBEPa65Myn-ejVbyGWuyLMuDhrlqiPzIvc",
      authDomain: "groupbuy-9e93e.firebaseapp.com",
      projectId: "groupbuy-9e93e",
      storageBucket: "groupbuy-9e93e.appspot.com",
      messagingSenderId: "1093381465844",
      appId: "1:1093381465844:web:54ac1479ade1f6c2cfa0a1"
    };

    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função de envio de dados
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Captura os dados do formulário
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      // Adiciona os dados ao Firestore
      try {
        const docRef = await addDoc(collection(db, "usuarios"), {
          nome: nome,
          email: email
        });
        alert("Dados enviados com sucesso!"); // Alerta de sucesso
      } catch (e) {
        alert("Erro ao enviar os dados: " + e.message); // Alerta de erro
      }
    });
  </script>
</body>
</html>

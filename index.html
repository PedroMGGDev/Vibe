<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Firebase</title>
  <script type="module">
    // Importando as funções do Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBEPa65Myn-ejVbyGWuyLMuDhrlqiPzIvc",
      authDomain: "groupbuy-9e93e.firebaseapp.com",
      projectId: "groupbuy-9e93e",
      storageBucket: "groupbuy-9e93e.appspot.com",
      messagingSenderId: "1093381465844",
      appId: "1:1093381465844:web:54ac1479ade1f6c2cfa0a1"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para enviar dados
    async function enviarDados() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const idade = document.getElementById("idade").value;

      // Alerta antes de qualquer ação
      alert("Iniciando o envio dos dados...");

      // Verificando se os campos estão preenchidos
      if (!nome || !email || !idade) {
        alert("Todos os campos são obrigatórios!");
        return;
      }

      try {
        // Enviando os dados para o Firestore
        await addDoc(collection(db, "usuarios"), {
          nome: nome,
          email: email,
          idade: idade
        });

        // Alerta de sucesso
        alert("Dados enviados com sucesso!");

        // Redirecionando para a página profiles.html após o envio
        setTimeout(function() {
          window.location.href = "profiles.html";  // Atraso para garantir que o alerta apareça antes
        }, 500);  // 500ms de atraso

      } catch (e) {
        // Alerta caso haja erro no envio
        alert("Erro ao enviar os dados: " + e);
      }
    }
  </script>
</head>
<body>
  <h2>Formulário de Cadastro</h2>
  <form onsubmit="event.preventDefault(); enviarDados();">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    <br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>

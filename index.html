<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Vibe</h1>
            <p>Conecte-se com pessoas que compartilham suas vibrações!</p>
        </header>
        
        <div class="login-container">
            <!-- Formulário de criação de conta -->
            <form id="signup-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="number" id="age" placeholder="Idade" required>
                <input type="text" id="profession" placeholder="Profissão" required>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <script>
        // Seleciona o formulário de cadastro
        const signupForm = document.getElementById('signup-form');

        // Função para capturar dados e redirecionar
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário e o recarregamento da página

            // Pega os valores do formulário
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const profession = document.getElementById('profession').value;

            // Exibe um alerta para garantir que os valores estão sendo capturados
            alert(`Nome: ${name}, Idade: ${age}, Profissão: ${profession}`);

            // Redireciona para a página de perfis
            setTimeout(() => {
                alert("Redirecionando para profiles.html...");
                window.location.assign('profiles.html'); // Redireciona para a página de perfis após os dados serem capturados
            }, 500); // Aguarda 500ms antes de redirecionar
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluindo o Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Vibe</h1>
            <p>Conecte-se com pessoas que compartilham suas vibrações!</p>
        </header>
        
        <div class="login-container">
            <!-- Formulário de criação de conta -->
            <form id="signup-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="number" id="age" placeholder="Idade" required>
                <input type="text" id="profession" placeholder="Profissão" required>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAFqEgc2jaOafTVsCwL5Zt65DHFHttcjok",
            authDomain: "vibe-8002b.firebaseapp.com",
            databaseURL: "https://vibe-8002b-default-rtdb.firebaseio.com",
            projectId: "vibe-8002b",
            storageBucket: "vibe-8002b.firebasestorage.app",
            messagingSenderId: "1031587492132",
            appId: "1:1031587492132:web:9e9a1ce28ec6a596d843b1",
            measurementId: "G-JVPNDD1HM5"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Seleciona o formulário de cadastro
        const signupForm2 = document.getElementById('signup-form');
        
        // Função para capturar dados e redirecionar
        signupForm2.addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário e o recarregamento da página

            // Pega os valores do formulário
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const profession = document.getElementById('profession').value;

            // Exibe um alerta para garantir que os valores estão sendo capturados
            alert(`Nome: ${name}, Idade: ${age}, Profissão: ${profession}`);

            // Envia os dados para o Firebase
            const newUserRef = database.ref('users').push();
            alert("Dados prontos para envio ao Firebase...");

            newUserRef.set({
                name: name,
                age: age,
                profession: profession
            }).then(() => {
                alert("Dados enviados com sucesso para o Firebase!");

                // Após enviar os dados, redireciona para a página de perfis
                alert("Redirecionando para a página de perfis...");
                window.location.href = 'profiles.html';
            }).catch((error) => {
                console.error("Erro ao salvar no banco de dados:", error);
                alert("Ocorreu um erro ao salvar os dados no Firebase.");
            });
        });
    </script>
</body>
</html>

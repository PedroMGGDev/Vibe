<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Vibe</h1>
            <p>Conecte-se com pessoas que compartilham suas vibrações!</p>
        </header>
        
        <div class="login-container">
            <!-- Formulário de criação de conta -->
            <form id="signup-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="number" id="age" placeholder="Idade" required>
                <input type="text" id="profession" placeholder="Profissão" required>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- Carregar o Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAFqEgc2jaOafTVsCwL5Zt65DHFHttcjok",
            authDomain: "vibe-8002b.firebaseapp.com",
            databaseURL: "https://vibe-8002b-default-rtdb.firebaseio.com",
            projectId: "vibe-8002b",
            storageBucket: "vibe-8002b.firebasestorage.app",
            messagingSenderId: "1031587492132",
            appId: "1:1031587492132:web:9e9a1ce28ec6a596d843b1",
            measurementId: "G-JVPNDD1HM5"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Captura o formulário
        const signupForm = document.getElementById('signup-form');

        // Função que lida com o envio do formulário
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o recarregamento da página

            // Captura os valores do formulário
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const profession = document.getElementById('profession').value;

            // Exibe um alerta com os dados do formulário
            alert(`Dados Capturados: Nome - ${name}, Idade - ${age}, Profissão - ${profession}`);

            // Salva os dados no Firebase Realtime Database
            const newUserRef = database.ref('users').push(); // Adiciona um novo usuário com chave única
            newUserRef.set({
                name: name,
                age: age,
                profession: profession
            }).then(() => {
                // Alerta para confirmar o sucesso
                alert('Dados salvos no banco de dados com sucesso!');

                // Redireciona após 1 segundo para garantir que o alerta seja visto
                setTimeout(function() {
                    window.location.href = 'profiles.html'; // Redireciona para a página de perfis
                }, 1000); // Atraso de 1 segundo
            }).catch((error) => {
                // Caso ocorra algum erro ao salvar no Firebase
                alert(`Erro ao salvar os dados: ${error.message}`);
            });
        });
    </script>
</body>
</html>

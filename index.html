<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Vibe</h1>
            <p>Conecte-se com pessoas que compartilham suas vibrações!</p>
        </header>
        
        <div class="login-container">
            <!-- Formulário de criação de conta -->
            <form id="signup-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="number" id="age" placeholder="Idade" required>
                <input type="text" id="profession" placeholder="Profissão" required>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <script>
        // Função para capturar dados e redirecionar
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário e o recarregamento da página

            // Exibe alerta para garantir que o evento foi capturado
            alert('Formulário enviado!');

            // Pega os valores do formulário
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const profession = document.getElementById('profession').value;

            // Exibe um alerta com os dados capturados
            alert(`Nome: ${name}, Idade: ${age}, Profissão: ${profession}`);

            // Verifica se os dados foram capturados corretamente
            alert('Agora vamos redirecionar para a página de perfis...');

            // Redireciona para a página de perfis
            window.location.href = 'profiles.html'; // Redireciona para a página de perfis
        });
    </script>
</body>
</html>

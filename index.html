<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Vibe</h1>
            <p>Conecte-se com pessoas que compartilham suas vibrações!</p>
        </header>
        
        <div class="login-container">
            <!-- Formulário com o ID correto -->
            <form id="signup-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="number" id="age" placeholder="Idade" required>
                <input type="text" id="profession" placeholder="Profissão" required>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- Script conectado corretamente -->
    <script src="script.js"></script>
</body>
</html>
